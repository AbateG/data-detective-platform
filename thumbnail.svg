<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Main card -->
  <rect x="60" y="60" width="1080" height="510" rx="20" fill="url(#cardGradient)" filter="url(#shadow)"/>

  <!-- Header section -->
  <text x="120" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2c3e50">
    🔍 Data Detective Platform
  </text>

  <text x="120" y="180" font-family="Arial, sans-serif" font-size="24" fill="#7f8c8d">
    Interactive Data Analytics & Intelligence Suite
  </text>

  <!-- Main visual - Magnifying glass with data elements -->
  <g transform="translate(700, 200)">
    <!-- Magnifying glass handle -->
    <rect x="15" y="80" width="8" height="60" rx="4" fill="#3498db"/>
    <!-- Magnifying glass circle -->
    <circle cx="50" cy="50" r="45" fill="none" stroke="#3498db" stroke-width="6"/>
    <!-- Magnifying glass handle connection -->
    <circle cx="50" cy="50" r="35" fill="none" stroke="#3498db" stroke-width="3" stroke-dasharray="5,5"/>
    <!-- Data points inside magnifying glass -->
    <circle cx="35" cy="35" r="3" fill="#e74c3c"/>
    <circle cx="65" cy="40" r="3" fill="#27ae60"/>
    <circle cx="45" cy="65" r="3" fill="#f39c12"/>
    <circle cx="70" cy="70" r="3" fill="#9b59b6"/>
    <!-- Connection lines -->
    <line x1="35" y1="35" x2="65" y2="40" stroke="#34495e" stroke-width="2"/>
    <line x1="65" y1="40" x2="45" y2="65" stroke="#34495e" stroke-width="2"/>
    <line x1="45" y1="65" x2="70" y2="70" stroke="#34495e" stroke-width="2"/>
  </g>

  <!-- Feature highlights -->
  <g transform="translate(120, 250)">
    <text font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
      🚀 Key Features:
    </text>

    <text x="0" y="40" font-family="Arial, sans-serif" font-size="16" fill="#34495e">
      • 6 Interactive Modules: Flow Mapping, Sanity Checking, API Testing
    </text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="16" fill="#34495e">
      • ML-Powered Anomaly Detection & Time Series Analysis
    </text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="16" fill="#34495e">
      • Gamified Challenge Mode with Scoring System
    </text>
    <text x="0" y="115" font-family="Arial, sans-serif" font-size="16" fill="#34495e">
      • Cloud Integration Simulation (AWS/GCP/Azure)
    </text>
  </g>

  <!-- Tech stack badges -->
  <g transform="translate(120, 400)">
    <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      🛠️ Built with:
    </text>

    <!-- Tech badges -->
    <rect x="0" y="20" width="80" height="25" rx="12" fill="#3498db"/>
    <text x="40" y="36" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Python</text>

    <rect x="90" y="20" width="85" height="25" rx="12" fill="#e74c3c"/>
    <text x="132" y="36" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Streamlit</text>

    <rect x="185" y="20" width="75" height="25" rx="12" fill="#27ae60"/>
    <text x="222" y="36" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Pandas</text>

    <rect x="270" y="20" width="70" height="25" rx="12" fill="#f39c12"/>
    <text x="305" y="36" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Plotly</text>

    <rect x="350" y="20" width="90" height="25" rx="12" fill="#9b59b6"/>
    <text x="395" y="36" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Scikit-learn</text>
  </g>

  <!-- Call to action -->
  <g transform="translate(120, 470)">
    <rect x="0" y="0" width="200" height="40" rx="20" fill="#e74c3c"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
      🚀 Try Live Demo
    </text>
  </g>

  <!-- Footer -->
  <text x="120" y="580" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">
    Interactive Data Analytics Platform | Built with AI-Assisted Development
  </text>

  <!-- GitHub link -->
  <text x="120" y="600" font-family="Arial, sans-serif" font-size="14" fill="#3498db">
    github.com/AbateG/data-detective-platform
  </text>
</svg>
